<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Login Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" href="logo.webp">
    <link rel="stylesheet" href="login.css">
    

</head> Smart Parking 
<body>
    <div class="boxx">
    <div class="cont1">
        <div class="logo">
            <img src="logo.webp" alt="logo">
        </div>
        <div class="txt">
            <h3>Find Your Spot <span class="LeftSide_snap"> in a Snap!
                <span class="Green_heart">  &#128154;</span>
            </span></h3>
            <ul class="intro">
                <li><i class="fa-solid fa-circle-check"></i><span>  Real Time Parking Availability</span></li>
                <li><i class="fa-solid fa-circle-check"></i>  Location Based Search</li>
                <li><i class="fa-solid fa-circle-check"></i> </li>
                <li><i class="fas fa-check-circle"></i>  Reduse time</li>
                <li><i class="fa-solid fa-circle-check"></i>  Ticketless Parking</li>
            </ul>
        </div>
    </div>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="card mt-5">
                    <div class="card-body">
                        <h3 class="card-title text-center">Login</h3>
                        <div class="text-end">Already have an account? <a href="Signup.html" target="_blank" class="link">Sign up</a>  </div>
                        <div class="socialLink">
                            <button class="google"><a href="https//:www.google.com">Google <img src="google.png" alt="g" style="width:20px; height:20px; vertical-align: middle; margin-right:8px;"></a></button>
                            <button class="instagram"><a href="https//:www.google.com">Instagram <img src="Instagram.png" alt="g" style="width:20px; height:20px; vertical-align: middle; margin-right:8px;"></a></button>
                            
                          
                        </div>
                        <hr>
                        <form>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email address</label>
                                <input type="email" class="form-control" id="email" placeholder="Enter email">
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" placeholder="Password">
                            </div>
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-success">Login</button>
                            </div>
                            <div class="text-center mt-3">
                                <a href="#" class="anchor">Forgot password?</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
</body>
</html>
